<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哔哩哔哩直播间弹幕获取</title>
    <link type="text/css" href="index.css" rel="stylesheet">
</head>
<body>
  <div class="chat">
    <div id="container" class="container"></div>
    <div id="enter_room_place_holder"></div>
    <input id="enter_room_input" disabled="disabled" value="进入直播间。">
  </div>

  <script type="text/javascript" src="barrager.js"></script>
  <script type="text/javascript" src="pako.min.js"></script>
  <script type="text/javascript">
    var barrager = new Barrager({
      el: 'container'
    });

    // 获取roomId
    var roomId = getHrefArg('roomId');
    if(roomId == null || roomId == ''){
      alert('请输入房间号！');
      roomId = '1';
      window.location.href = '?roomId=' + roomId;
    }
    function getHrefArg(variable){
      let query = window.location.search.substring(1);
      let vars = query.split("&");
      for (let i = 0; i < vars.length; i++) {
        let pair = vars[i].split("=");
        if(pair[0] == variable) {
          if(pair[1] == null || pair[1] == ''){
            return '';
          }
          return parseInt(pair[1]);
        }
      }
      return(false);
    }

    // 自动调整fixed元素的宽度
    function adjustWidth() {
      let parentwidth = document.getElementById('enter_room_place_holder').offsetWidth;
      document.getElementById('enter_room_input').style = 'width:'+parentwidth+'px;';
    }
    adjustWidth();
    window.addEventListener("resize", function(){
      adjustWidth();
    });
  </script>
  <script type="text/javascript" src="bilibili.js"></script>
</body>
</html>
